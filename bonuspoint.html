<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag of Azerbaijan</title>

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .flag {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }
        .blue { background-color: #0099ff; flex: 1; }
        .red { background-color: #ed2939; flex: 1; }
        .green { background-color: #3c8e33; flex: 1; }
    </style>
</head>
<body>
    <div class="flag">
        <div class="blue"></div>
        <div class="red"></div>
        <div class="green"></div>
    </div>
</body>
</html>
